<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
</head>
<body style="background:#f2f2f2;margin:20px;">

	<div align="center">
		<div id="master-canvas"></div>
	</div>

	<div class="ui container centered">
		<form class="ui form tiny">
			<div class="ui grid centered" style="margin-top: 10px;">
				<div class="four wide column">
					<input type="text" id="hash" placeholder="Saved HASH" />
				</div>
				<div class="two wide column">
					<div id="saveButton" class="ui button primary">Save</div>
				</div>
			</div>
			<div class="ui grid centered" style="margin-top: 10px;">
				<div class="four wide column">
					<input type="text" id="load" placeholder="Load a HASH" />
				</div>
				<div class="two wide column">
					<div id="loadButton" class="ui button primary">Load</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
